<!DOCTYPE html>
<html lang="en">
<head>
    <title>T-Mart | E-commerce Website</title>

    <meta name="keywords" content="HTML, CSS, Javascript, Azubi, Front-end, shop, e-commerce, T-Mart, Tmart">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/products.css">
    <!-- <link rel="Javascript" href="./assets/js/script.js"> -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
</head>
<body>
    <!--Hero section-->
    
    <section class="hero">
        
    <div class="overlay">
        <header class="header">
            <a href="./index.html">
                <img class="site-logo" src="./assets/img/logo2.webp" alt="Site Logo">
            </a>

<!-- overlay -->
            <nav class="navmenu1">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav id="navmenu2">
                <a href="">
                    <i data-feather="user"></i>
                </a>
                <a href="">
                    <i data-feather="shopping-cart"></i>
                </a>
                <span onclick="showMenu()">
                        <i data-feather="menu"></i>
                </span>
            </nav>
        </header>
        <div class="hero-content">
            <p class="newprdct">New Product Collection</p>
            <a class="shoplnk" href="#">SHOP NOW</a>
        </div>
    </div>
    <div id="navover">
        <ul>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
            <li onclick="hideMenu()"><i data-feather="arrow-left-circle"></i></li>
        </ul>
    </div>

    </section>
    <script>
        feather.replace()
        function showMenu() {
            document.getElementById("navover").style.display = "flex";
        }

        function hideMenu() {
            document.getElementById("navover").style.display = "none";
        }
    </script>
